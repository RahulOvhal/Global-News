<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Favicon File  -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon/-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <nav>
        <!-- <div class="heading">
            <h1>Gobal News</h1>
        </div> -->
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="/assets/logo.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="sports" onclick= "onNavItemClick('sports')">Sports</li>

                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>

                    <li class="hover-link nav-items" id="science" onclick="onNavItemClick('science')">Science</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Sports" id="search-input">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    
    <!-- Using template tag for dynamic data displaying from api calls  -->
    <template id="template-new-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">Source:- End Gadget 3/12</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet praesentium autem molestiae provident eligendi porro laborum! Itaque ex beatae laudantium.</p>
            </div>
        </div>
    </template>







    <!-- Main JS File -->
    <script src="script.js"></script>
</body>
</html>
